<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    Tabs with svg hover and active
  </title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div>
    <ul class="swapper">
      <li class="swp swappper-item ">
        <a href="#" class="swp swapper-link">
          <img class="swapper-img" src="icons/download.png" alt="News" title="News">
          <span>News</span>
        </a>
      </li>
      <li class="swp swappper-item swp-active">
        <a href="#" class="swp swapper-link">
          <img class="swapper-img" src="icons/chat.png" alt="Chat" title="Chat">
          <span>Chat</span>
        </a>
      </li>
      <li class="swp swappper-item">
        <a href="#" class="swp swapper-link">
          <img class="swapper-img" src="icons/video.png" alt="Videos" title="Videos">
          <span>Videos</span>
        </a>
      </li>
      <li class="swp swappper-item">
        <a href="#" class="swp swapper-link">
          <img class="swapper-img" src="icons/photos.png" alt="Photos" title="Photos">
          <span>Photos</span>
        </a>
      </li>
    </ul>
  </div>
  <script src="javascript/master.js" charset="utf-8">

  </script>
</body>

</html>
